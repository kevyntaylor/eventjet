<ion-app>
  <!-- Header -->
    <!-- PAGE 1 -->
    <cs-parallax-layout-1
      *ngIf="isType(0)"
      [data]="data"
      (onFavorite)="onFavorite($event)"
      (onLike)="onLike($event)"
      (onShare)="onShare($event)"
      (onItemClick)="onItemClick($event)">
    </cs-parallax-layout-1>

    <!-- PAGE 2 -->
    <cs-parallax-layout-2
      *ngIf="isType(1)"
      [data]="data"
      (onFavorite)="onFavorite($event)"
      (onLike)="onLike($event)"
      (onShare)="onShare($event)"
      (onItemClick)="onItemClick($event)">
    </cs-parallax-layout-2>

    <!-- PAGE 3 -->
    <cs-parallax-layout-3
      *ngIf="isType(2)"
      [data]="data"
      (onFavorite)="onFavorite($event)"
      (onItemClick)="onItemClick($event)">
    </cs-parallax-layout-3>

    <!-- PAGE 4 -->
    <cs-parallax-layout-4
      *ngIf="isType(3)"
      [data]="data"
      (onRates)="onRates($event)"
      (onFavorite)="onFavorite($event)"
      (onLike)="onLike($event)"
      (onShare)="onShare($event)"
      (onItemClick)="onItemClick($event)">
      </cs-parallax-layout-4>

</ion-app>
