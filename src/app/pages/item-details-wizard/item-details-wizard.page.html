<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content>

    <!-- PAGE 1 -->
    <cs-wizard-layout-1
    *ngIf="isType(0)"
    [data]="data"
    (onNext)="onNext($event)"
    (onPrevious)="onPrevious($event)"
    (onFinish)="onFinish($event)">
    </cs-wizard-layout-1>

    <!-- PAGE 2 -->
    <cs-wizard-layout-2
    *ngIf="isType(1)"
    [data]="data"
    (onNext)="onNext($event)"
    (onPrevious)="onPrevious($event)"
    (onFinish)="onFinish($event)">
    </cs-wizard-layout-2>

    <!-- PAGE 3 -->
    <cs-wizard-layout-3
    *ngIf="isType(2)"
    [data]="data"
    (onNext)="onNext($event)"
    (onPrevious)="onPrevious($event)"
    (onFinish)="onFinish($event)">
    </cs-wizard-layout-3>

    <!-- PAGE 4 -->
    <cs-wizard-layout-4
    *ngIf="isType(3)"
    [data]="data"
    (onNext)="onNext($event)"
    (onPrevious)="onPrevious($event)"
    (onFinish)="onFinish($event)">
    </cs-wizard-layout-4>

  </ion-content>
</ion-app>
