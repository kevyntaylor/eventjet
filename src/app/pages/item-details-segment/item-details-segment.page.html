<ion-app>

  <!-- PAGE 1 -->
  <cs-segment-layout-1
    *ngIf="isType(0)"
    [data]="data"
    (onLogin)="onItemClick($event)">
  </cs-segment-layout-1>

  <!-- PAGE 2 -->
  <cs-segment-layout-2
    *ngIf="isType(1)"
    [data]="data"
    (onLogin)="onItemClick($event)"
    (onLike)="onLike($event)"
    (onComment)="onComment($event)">
  </cs-segment-layout-2>

  <!-- PAGE 3 -->
  <cs-segment-layout-3
    *ngIf="isType(2)"
    [data]="data"
    (onLike)="onLike($event)"
    (onComment)="onComment($event)"
    (onLogin)="onItemClick($event)">
  </cs-segment-layout-3>

</ion-app>
