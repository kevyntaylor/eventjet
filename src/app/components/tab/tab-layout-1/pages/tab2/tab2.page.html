<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="data != null">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header class="ion-padding-top ion-padding-bottom">
            <h1 class="text-size-md font-regular text-color-accent ion-no-margin">
              {{data.headerTitle}}</h1>
          </ion-list-header>
          <ion-item class="default-item" lines="none"
          *ngFor="let item of data.items"
          (click)="onItemClickFunc(item, $event)">
            <!--Avatar-->
            <ion-avatar slot="start">
              <img [src]="item.avatar">
            </ion-avatar>
            <ion-label class="ion-padding-start">
              <!--Title-->
              <h2 class="text-size-md text-color-primary font-bold ion-text-wrap">
                {{item.title}}</h2>
              <!--Subtitle-->
              <h3 class="text-size-sm text-color-secondary font-regular ion-text-wrap">
                {{item.subtitle}}</h3>
            </ion-label>
            <ion-button class="default-button box-shadow ion-text-capitalize" slot="end">
              {{item.follow}}
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
