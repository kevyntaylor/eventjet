<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="data != null">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header class="ion-padding-top ion-padding-bottom">
            <p class="text-size-md font-regular text-color-accent ion-no-margin">
              {{data.allComments}}</p>
          </ion-list-header>
          <ion-item class="transparent" lines="none"
          *ngFor="let item of data.items"
          (click)="onItemClickFunc(item, $event)">
            <ion-avatar slot="start">
              <img [src]="item.image">
            </ion-avatar>
            <ion-label class="border-radius ion-margin-start">
              <h2 class="text-size-md text-color-primary font-bold ion-text-wrap">
                {{item.title}}</h2>
              <p class="text-size-sm text-color-secondary font-regular ion-text-wrap">
                {{item.time}}</p>
              <p class="text-size-sm text-color-secondary
              font-regular ion-text-wrap ion-padding-top">
                {{item.description}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
