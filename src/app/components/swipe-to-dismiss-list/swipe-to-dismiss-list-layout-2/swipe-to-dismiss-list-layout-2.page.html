<!-- SWIPE TO DISMISS --COMPONENT 2 -->
<ion-grid class="ion-no-padding" *ngIf="data != null">
  <ion-row>
    <ion-col size="12">
      <ion-list class="ion-no-margin" #dynamicList>
        <!--Header-->
        <ion-list-header>
          <ion-label class="ion-padding-top ion-padding-bottom">
            <h1 class="text-size-md font-regular text-color-accent ion-no-margin">
              {{data.header}}</h1>
          </ion-label>
        </ion-list-header>
        <ion-item-sliding class="border-radius"
        *ngFor="let item of data.items" #slidingItem>
          <ion-item class="ion-no-margin ion-no-padding" lines="none"
          (click)="onItemClickFunc(item, $event)">
            <ion-label class="ion-no-margin">
              <ion-item-divider>
                <!--Content Avatar-->
                <ion-avatar slot="start">
                  <img [src]="item.image">
                </ion-avatar>
                <!-- Ttile and Subtitle -->
                <h2 class="text-size-md font-bold text-color-primary
                ion-text-wrap ion-padding-start">{{item.title}}</h2>
                <ion-button class="default-button box-shadow ion-text-capitalize 
                margin-half" slot="end">{{item.ionButton}}</ion-button>
              </ion-item-divider>
              <ion-item-divider>
                <h3 class="text-size-sm text-color-secondary font-regular
                ion-text-wrap ion-padding-bottom">{{item.subtitle}}</h3>
              </ion-item-divider>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" slot="end">
            <ion-item-option class="border-radius-right"
            (click)="onDeleteFunc(item, $event)">
              <!-- Button Delate -->
              <ion-button class="button-top-icon ion-text-capitalize" fill="clear">
                <ion-label>
                  <ion-icon class="icon-font-lg icon-color-primary"
                  [name]="item.iconDelete"></ion-icon>
                  <h2 class="text-size-md text-color-light font-regular">
                    {{item.delate}}</h2>
                </ion-label>
              </ion-button>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
