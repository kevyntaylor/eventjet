<!-- SWIPE TO DISMISS --COMPONENT 3 -->
<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="data != null">
    <ion-row>
      <ion-col size="12">
        <ion-list class="ion-no-margin" #dynamicList>
          <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
            <ion-item class="transparent border-radius background-size" lines="none"
            (click)="onItemClickFunc(item.title, $event)"
            [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
              <ion-label class="ion-no-margin ion-padding-bottom">
                <ion-text>
                  <h1 class="text-size-xl text-color-light font-bold">
                    {{item.title}}</h1>
                  <h2 class="text-size-md text-color-light font-regular">
                    {{item.subtitle}}</h2>
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item-options class="transparent" side="start">
              <ion-item-option class="transparent"
              (click)="onDeleteFunc(item, $event)">
                <!-- Button Delate -->
                <ion-button class="button-top-icon ion-text-capitalize" fill="clear">
                  <ion-label>
                    <ion-icon class="icon-font-lg icon-color-secondary"
                    [name]="item.iconDelete"></ion-icon>
                    <h2 class="text-size-md text-color-primary font-regular">
                      {{item.delate}}</h2>
                  </ion-label>
                </ion-button>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
