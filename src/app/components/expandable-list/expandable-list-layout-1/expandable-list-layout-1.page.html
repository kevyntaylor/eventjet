<!-- EXPANDABLE --COMPONENT 1 -->
<ion-app>
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="data != null">
    <ion-grid class="ion-no-padding">
      <ion-row *ngIf="data != null">
        <ion-col size="12">
          <ion-list class="ion-no-margin">
            <!-- Header List Big Image -->
            <ion-list-header>
              <ion-label class="ion-padding-top ion-padding-bottom">
                <h1 class="text-size-md font-regular text-color-accent ion-no-margin">
                  {{data.header}}</h1>
              </ion-label>
            </ion-list-header>
            <ul class="collapsible ion-no-margin ion-no-padding">
              <li *ngFor="let group of data.items;">
                <!-- List big image Header -->
                <div class="collapsible-header ion-no-padding"
                (click)="toggleGroup(group)">
                  <ion-item class="default-item" lines="none">
                    <ion-avatar slot="start">
                      <ion-img [src]="group.image" [alt]="group.title"></ion-img>
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                      <h2 class="text-size-md font-bold text-color-primary ion-text-wrap">
                        {{group.title}}</h2>
                      <h3 class="text-size-sm text-color-secondary font-regular ion-text-wrap">
                        {{group.description}}</h3>
                    </ion-label>
                  </ion-item>
                </div><!-- End List big image Header -->
                <!-- LIST OPEN ACCORDIAN BODY  -->
                <div class="item-accordion"
                [ngClass]="{'active': group.show }" [hidden]="!group.show">
                  <ion-item class="default-item" lines="none"
                  *ngFor="let item of group.expandItems;"
                  (click)="onItemClickFunc(item, $event)">
                    <!-- Avatar -->
                    <ion-avatar slot="end">
                      <img [src]="item.image" [alt]="item.title" />
                    </ion-avatar>
                    <ion-label>
                      <!-- Subtitle Title -->
                      <h2 class="text-size-md font-bold text-color-primary ion-text-nowrap">
                        {{item.title}}</h2>
                      <!-- Subtitle Subtitle -->
                      <h3 class="text-size-sm text-color-secondary font-regular ion-text-wrap">
                        {{item.description}}</h3>
                      <p class="text-size-sm font-light text-color-secondary ion-text-nowrap">
                        {{item.details}}</p>
                    </ion-label>
                  </ion-item>
                </div>
                <!-- End List big image Body -->
              </li>
            </ul>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
