<!--Theme Fade in + Ken Burns-->
<ion-grid class="ion-no-padding">
  <ion-row class="background-size"
  [ngStyle]="{'background-image': 'url(' + data.backgroundImage + ')'}">
      <div class="animation">
        <ion-img [src]="data.logo"></ion-img>
        <h1 class="text-size-xl text-color-light">{{data.title}}</h1>
      </div>
  </ion-row>
</ion-grid>
