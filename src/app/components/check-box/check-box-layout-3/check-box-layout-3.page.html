<!-- CHECK BOX --COMPONENT 3 -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" *ngIf="data != null">
      <ion-list>
        <ion-item class="default-item" lines="none"
        *ngFor="let entry of data" (click)="onItemClickFunc(entry)">
          <ion-label>
            <h2 class="text-size-md text-color-primary
            font-bold text-wrap ion-text-wrap">{{entry.title}}</h2>
            <h3 class="text-size-sm text-color-secondary
            font-regular ion-text-wrap">{{entry.subtitle}}</h3>
            <h3 class="text-size-sm text-color-secondary
            font-regular ion-text-wrap">{{entry.detail}}</h3>
          </ion-label>
          <ion-checkbox [(ngModel)]="entry.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
