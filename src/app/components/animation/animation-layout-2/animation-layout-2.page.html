<!-- ANIMATION--COMPONENT 2 -->
<ion-grid class="ion-no-padding" *ngIf="data && data.items">
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <ion-list appAnimateItems className="fadeInLeft">
        <!--Header-->
        <ion-list-header class="ion-no-padding">
          <!-- Title and Subtitle -->
          <ion-label class="ion-text-center ion-padding-start ion-padding-end">
            <h1 class="text-size-md font-regular text-color-primary ion-text-wrap">
                {{data.title}}</h1>
            <h2 class="text-size-sm text-color-accent font-regular ion-text-wrap">
              {{data.subtitle}}</h2>
            <ion-button class="default-button box-shadow ion-margin-top" expand="block">
              {{data.button}}
            </ion-button>
          </ion-label>
        </ion-list-header>
        <!-- Content -->
          <ion-item class="default-item animation-normal opacity-0" lines="none"
          *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
            <!-- Avatar -->
            <ion-avatar slot="start">
              <img [src]="item.image">
            </ion-avatar>
            <ion-label class="overflow-visible ion-padding-start">
              <h2 class="text-size-md font-bold text-color-primary ion-text-wrap">
                {{item.title}}</h2>
              <h3 class="text-size-sm text-color-secondary font-regular ion-text-wrap">
                {{item.subtitle}}</h3>
              <ion-badge class="box-shadow">{{item.price}}</ion-badge>
            </ion-label>
          </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
