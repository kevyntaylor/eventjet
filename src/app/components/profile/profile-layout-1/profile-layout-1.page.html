<!--Theme Profile - Profie With Avatar-->
<ion-grid class="ion-no-padding" *ngIf="data != null">
  <ion-row class="padding-half">
    <ion-col size="12">
      <ion-card class="ion-text-center box-shadow border-radius margin-half">
        <ion-avatar>
          <img [src]="data.image" alt="">
        </ion-avatar>
        <ion-card-content>
          <h1 class="text-size-md text-color-primary font-bold">
            {{data.title}}</h1>
          <p class="text-size-sm text-color-secondary font-regular">
            {{data.subtitle}}</p>
        </ion-card-content>
        <ion-row class="padding-half">
          <ion-col size="6" class="padding-half">
            <ion-button class="box-shadow default-button
              ion-text-capitalize" expand="block">{{data.follow}}</ion-button>
          </ion-col>
          <ion-col size="6" class="padding-half">
            <ion-button class="box-shadow default-button
              ion-text-capitalize" expand="block">{{data.message}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <!---- Category Name -->
    <ion-col class="padding-half">
      <h2 class="ion-text-center ion-no-margin text-size-xs text-color-accent
        ion-text-uppercase font-bold">{{data.category}}</h2>
    </ion-col>
    <!-- List Post -->
    <ion-col size="12" class="ion-text-center" *ngFor="let item of data.items"
    (click)="onItemClickFunc(item, $event)">
      <ion-card class="box-shadow border-radius margin-half">
        <ion-card-content class="ion-text-center">
          <span class="text-size-xs text-color-secondary font-bold
            ion-text-capitalize">{{item.category}}</span>
          <h2 class="text-size-md ion-text-wrap text-color-primary
            font-regular ion-padding-top">{{item.title}}</h2>
        </ion-card-content>
        <ion-button class="button-icon ion-text-capitalize" (click)="onLikeFunc(item, $event)">
          <ion-icon class="icon-font-sm icon-color-secondary" slot="start"
          [ngClass]="{'active' : item.like.isActive}" [name]="item.like.icon">
          </ion-icon>
          {{item.like.number}} {{item.like.text}}
        </ion-button>
        <ion-button class="button-icon ion-text-capitalize"
        (click)="onCommentFunc(item, $event)">
          <ion-icon class="icon-font-sm icon-color-secondary" slot="start"
          [name]="item.comment.icon">
          </ion-icon>
          {{item.comment.number}} {{item.comment.text}}
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
