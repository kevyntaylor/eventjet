<ion-list class="background-secondary default-item" lines="none"
*ngIf="data != null">
    <ion-item class="transparent" lines="none">
      <h2 class="text-size-sm text-color-primary font-regular"
      slot="start">{{data.title}}</h2>
      <ion-badge class="border-radius" slot="end">{{data.value}}</ion-badge>
    </ion-item>
    <ion-item class="transparent" lines="none">
        <ion-range [min]="data.min" [max]="data.max" pin="true"
        (ionChange)="onChangeFunc($event)"
            [(ngModel)]="data.value">
            <i slot="start"
            class="icon {{data.iconLeft}} icon-font-sm icon-color-secondary ion-padding-end">
          </i>
            <i slot="end"
            class="icon {{data.iconRight}} icon-font-md icon-color-secondary">
          </i>
        </ion-range>
    </ion-item>
</ion-list>
